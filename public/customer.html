<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body onload="onload('customer')">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Proyecto Electiva</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./detail.html">Detalles</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./customer.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./bill.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                <h3>Clientes</h3>
            </div>

            <div class="card-body">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar..." id="search-customer">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="filterDataAndLoadTable('customer')">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <a href="#" class="btn btn-primary float-right col-4" data-toggle="modal"
                            data-target="#modal-customer">
                            Agregar
                        </a>
                    </div>
                </div>
                <!-- // const customers = [
                //     {
                //         "idCustomer": "01",
                //         "name": "Patricia",
                //         "lastName": "teheran",
                //         "address": "Carrera 3 con calle 4 #3-32",
                //         "phone": "3103458976",
                //         "email": "patico@gmail.com",
                //     }
                // ]; -->

                <div class="table-responsive mt-5">
                    <table class="table table-striped table-hover" id="table-customer">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-customer">

                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="modal-customer" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-customer"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-customer" onsubmit="createData(event, 'customer')">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="idCustomer">ID Cliente</label>
                                            <input type="text" id="idCustomer" name="idCustomer" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="name">Nombre</label>
                                            <input type="text" id="name" name="name"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="lastName">Apellido</label>
                                            <input type="text" id="lastName" name="lastName"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="address">Dirección</label>
                                            <input type="text" id="address" name="address"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="phone">Teléfono</label>
                                            <input type="text" id="phone" name="phone"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="email">Correo</label>
                                            <input type="email" id="email" name="email"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-customer"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-customer">Agregar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-customer-edit" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-edit-customer"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">                                
                                <form id="form-customer-edit" onsubmit="replaceData(event, 'customer')">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="idCustomer">ID Cliente</label>
                                            <input type="text" id="idCustomer-edit" name="idCustomer" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="name">Nombre</label>
                                            <input type="text" id="name-edit" name="name"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="lastName">Apellido</label>
                                            <input type="text" id="lastName-edit" name="lastName"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="address">Dirección</label>
                                            <input type="text" id="address-edit" name="address"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="phone">Teléfono</label>
                                            <input type="text" id="phone-edit" name="phone"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="email">Correo</label>
                                            <input type="email" id="email-edit" name="email"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-edit-customer"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-edit-customer">Editar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    </script>

</body>


</html>
