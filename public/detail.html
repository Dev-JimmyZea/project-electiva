<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Electiva</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body onload="onload('detail')">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Proyecto Electiva</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Productos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./detail.html">Detalles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./customer.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./bill.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                <h3>Detalles</h3>
            </div>

            <div class="card-body">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <a href="#" class="btn btn-primary float-right col-4" data-toggle="modal"
                            data-target="#modal-detail">
                            Agregar
                        </a>
                    </div>
                </div>
                <!-- 
                const details = [
                {
                "code": "01",
                "cant": 50,
                "product": {
                "idProduct": "01",
                "description": "Guarapo",
                },
                }
                ]; -->

                <div class="table-responsive mt-5">
                    <table class="table table-striped table-hover" id="table-detail">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Cantidad</th>
                                <th>Producto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-detail">

                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="modal-detail" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Detalle</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-detail"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-detail">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="code-detail">Codigo Detalle</label>
                                            <input type="text" id="code-detail" name="code-detail" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="quantity-detail">Cantidad</label>
                                            <input type="number" id="quantity-detail" name="quantity-detail"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="product-detail">Producto</label>
                                            <select class="form-control" id="product-detail" name="product-detail"
                                                required>
                                                <option value="">Seleccione</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-detail"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-detail">Agregar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-detail-edit" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Detalle</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-edit-detail"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-edit-detail">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="code-edit-detail">Codigo Detalle</label>
                                            <input type="text" id="code-edit-detail" name="code-edit-detail"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="quantity-edit-detail">Cantidad</label>
                                            <input type="number" id="quantity-edit-detail" name="quantity-edit-detail"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="product-edit-detail">Producto</label>
                                            <select class="form-control" id="product-edit-detail"
                                                name="product-edit-detail" required>
                                                <option value="">Seleccione</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-edit-detail"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-edit-detail">Editar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>

</body>


</html>
