<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Electiva</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body onload="onload('provider')">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Proyecto Electiva</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./detail.html">Detalles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./customer.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./bill.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                <h3>Proveedores</h3>
            </div>

            <div class="card-body">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar..." id="search-provider">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="filterDataAndLoadTable('provider')">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <a href="#" class="btn btn-primary float-right col-4" data-toggle="modal"
                            data-target="#modal-provider">
                            Agregar
                        </a>
                    </div>
                </div>


                <div class="table-responsive mt-5">
                    <table class="table table-striped table-hover" id="table-provider">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-provider">

                        </tbody>
                    </table>
                </div>

                <!-- const providers = [
                {
                "idProvider": "01",
                "name": "Juan",
                "lastName": "Zea GuarÃ­n",
                "address": "Calle 1A #2-21 3piso",
                "phone": "3213456789",
                "email": "juanito02@gmail.com",
                }

                <div class="modal fade" id="modal-provider" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Proveedor</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-provider"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-provider" onsubmit="createData(event, 'provider')">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="idProvider">Id Proveedor</label>
                                            <input type="text" id="idProvider" name="idProvider" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="name">Nombre</label>
                                            <input type="text" id="name" name="name"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="lastName">Apellido</label>
                                            <input type="text" id="lastName" name="lastName"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="address">Direccion</label>
                                            <input type="text" id="address" name="address"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="phone">Telefono</label>
                                            <input type="text" id="phone" name="phone"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="email">Correo</label>
                                            <input type="text" id="email" name="email"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-provider"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-provider">Agregar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-provider-edit" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Proveedor</h5>
                                <button type="button" class="close" data-dismiss="modal" id="close-modal-edit-provider"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-provider-edit" onsubmit="replaceData(event, 'provider')">
                                    <div class="row">

                                        <div class="col-12 col-sm">
                                            <label for="idProvider">Id Proveedor</label>
                                            <input type="text" id="idProvider-edit" name="idProvider" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="name">Nombre</label>
                                            <input type="text" id="name-edit" name="name"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="lastName">Apellido</label>
                                            <input type="text" id="lastName-edit" name="lastName"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="address">Direccion</label>
                                            <input type="text" id="address-edit" name="address"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm">
                                            <label for="phone">Telefono</label>
                                            <input type="text" id="phone-edit" name="phone"
                                                class="form-control" required>
                                        </div>

                                        <div class="col-12 col-sm">
                                            <label for="email">Correo</label>
                                            <input type="text" id="email-edit" name="email"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="close-modal-edit-provider"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="add-modal-edit-provider">Editar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>

</body>

</html>
